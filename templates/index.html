<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ПДН</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f5f9; display:flex; justify-content:center; padding:40px; }
    .container { background: #fff; padding:20px 24px; border-radius:10px; width:420px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    label { display:block; margin-top:12px; font-weight:600; }
    input, select { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box; }
    button { margin-top:16px; width:100%; padding:10px; border-radius:8px; border:none; background:#0078d7; color:#fff; font-weight:600; cursor:pointer; }
    .result { margin-top:18px; padding:12px; border-left:5px solid #0078d7; background:#e9f6ff; border-radius:8px; }
    .small { font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор ПДН</h2>

    <form method="post" id="pdn-form">
      <label>Выбери регион (или оставь пустым, чтобы ввести доход вручную):</label>
      <select id="region-select">
        <option value="">— Ввести вручную —</option>
        {% for r in regions %}
        <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>

      <label>Среднемесячный доход (₽):</label>
      <input type="number" step="0.01" name="income" id="income-input" required>

      <label>Платежи по кредитам (через запятую):</label>
      <input type="text" name="payments" id="payments-input" placeholder="Например: 15000, 8000, 3000" required>
      <div class="small">Можно выбрать регион — и поле дохода заполнится автоматически.</div>

      <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
    <div class="result">
      <h3>{{ result }}</h3>
      <p>{{ status }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    // Загружаем регионы (если нужно подтянуть динамически)
    async function fetchRegions() {
      try {
        const res = await fetch('/regions');
        if (!res.ok) return;
        const data = await res.json();
        // создадим map для быстрого доступа
        window.REGION_WAGES = {};
        data.forEach(item => {
          window.REGION_WAGES[item.region] = item.wage;
        });
      } catch (e) { /* ignore */ }
    }

    // при загрузке страницы — получаем регионы
    (async () => {
      await fetchRegions();
      const select = document.getElementById('region-select');
      const incomeInput = document.getElementById('income-input');

      select.addEventListener('change', () => {
        const r = select.value;
        if (r && window.REGION_WAGES && window.REGION_WAGES[r] !== undefined) {
          incomeInput.value = window.REGION_WAGES[r];
        } else {
          // очистить или оставить прежнее значение
          incomeInput.value = '';
        }
      });
    })();

    // Дополнительно: можно предотвратить отправку пустого payments
    document.getElementById('pdn-form').addEventListener('submit', (e) => {
      const payments = document.getElementById('payments-input').value.trim();
      if (!payments) {
        e.preventDefault();
        alert('Введите хотя бы один платёж (например: 15000)');
      }
    });
  </script>
</body>
</html>
