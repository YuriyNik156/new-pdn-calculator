<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор ПДН</title>
</head>
<body>
<div class="container">
    <h1>Калькулятор Показателя Долговой Нагрузки (ПДН)</h1>

    <form method="post">
        <label>Среднемесячный доход (₽):</label>
        <input type="number" step="0.01" name="income" required>

        <label>Платежи по кредитам (через запятую):</label>
        <input type="text" name="payments" placeholder="Например: 15000, 8000, 3000" required>

        <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>{{ result }}</h2>
        <p>{{ status }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
